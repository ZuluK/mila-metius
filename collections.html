  <!-- 1ï¸âƒ£ Load shared navbar dynamically -->
  <!-- Uses fetch() to get navbar.html and inject it into the #navbar div -->
  <script>
    fetch("navbar.html")
      .then(response => response.text())        // Converts the response into HTML text
      .then(data => {
        document.getElementById("navbar").innerHTML = data; // Inserts navbar HTML into page
      });
  </script>

  <!-- 2ï¸âƒ£ Load shared footer dynamically -->
  <!-- Reuses the same logic to keep footer consistent across all pages -->
  <script>

      });
  </script>

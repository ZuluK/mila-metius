<!doctype html>
<html lang="en">
<head>
  <!-- ========================== -->
  <!-- ðŸ”· META & HEAD RESOURCES -->
  <!-- ========================== -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Mila Metius â€” Handcrafted Bags</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

  <!-- Google Analytics tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-N7LHLMC5QX"></script>
  <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-N7LHLMC5QX');
  </script>

  <!-- Event Tracking for Contact Form -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var form = document.getElementById('contact-form');
      if (!form) return;

      form.addEventListener('submit', function () {
        if (typeof gtag === 'function') {
          gtag('event', 'generate_lead', {
            event_category: 'Contact Form',
            event_label: 'Mila Metius Contact',
          });
        }
      });
    });
  </script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome (CDN version â€” works locally without restriction) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="font-questrial contact-page">
  <!-- ========================== -->
  <!-- ðŸ”· NAVBAR (Loaded Dynamically) -->
  <!-- ========================== -->
  <div id="navbar"></div>

  <!-- ========================== -->
  <!-- ðŸ”· MAIN CONTENT -->
  <!-- ========================== -->
  <main>

    <!-- ========================== -->
    <!-- ðŸŒ¿ CONTACT PAGE HEADER -->
    <!-- ========================== -->
    <section class="contact-hero d-flex align-items-center">
        <div class="container text-center">
            <p class="contact-kicker">Get in&nbsp;touch</p>
            <h1 class="contact-title">Weâ€™d love to hear from&nbsp;you</h1>
            <p class="contact-subtitle mx-auto">
            Share your ideas for a custom piece, ask about collections, or reach out about&nbsp;collaborations.
            </p>
        </div>
    </section>

    <!-- ========================== -->
    <!-- ðŸŒ¿ CONTACT SECTION -->
    <!-- ========================== -->
    <section id="contact" class="py-6 border-top">
      <div class="container">
        <div class="row justify-content-center">
          
          <!-- Full-Width Contact Form -->
          <div class="col-lg-8">
            <h3 class="mm-section-title-sm">Send us a&nbsp;message</h3>
            <p>Tell us about the bag youâ€™re imagining, or include any questions you might&nbsp;have.</p>

            <form method="POST" id="contact-form" action="https://formspree.io/f/xpwkaney" class="row g-3">
              <!-- First Name -->
              <div class="col-md-6">
                <label class="form-label">First name</label>
                <input type="text" class="form-control" name="first" required>
              </div>

              <!-- Last Name -->
              <div class="col-md-6">
                <label class="form-label">Last name</label>
                <input type="text" class="form-control" name="last">
              </div>

              <!-- Email -->
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="_replyto" required>
              </div>

              <!-- Phone -->
              <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" name="phone">
              </div>

              <!-- Message -->
              <div class="col-12">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="4" name="message" required></textarea>
              </div>

              <!-- Honeypot (Spam Protection) -->
              <input type="text" name="_gotcha" style="display:none">

              <!-- Submit -->
              <div class="col-12">
                <button class="mm-btn mm-btn-accent" type="submit">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- ========================== -->
  <!-- ðŸ”· FOOTER (Loaded Dynamically) -->
  <!-- ========================== -->
  <div id="footer"></div>

  <!-- ========================== -->
  <!-- ðŸ”· JAVASCRIPT & FETCH LOGIC -->
  <!-- ========================== -->
  <script>
    // Load shared navbar
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => document.getElementById("navbar").innerHTML = data);

    // Load shared footer
    fetch("footer.html")
      .then(response => response.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>

  <!-- Bootstrap JS Bundle + Custom Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

  <script>
    // Automatically clear the form after successful Formspree submission
    const form = document.querySelector('form[action*="formspree.io"]');

    if (form) {
      form.addEventListener('submit', async function (e) {
        e.preventDefault(); // Prevent default redirect or reload

        const formData = new FormData(form);

        // Send the form data using fetch
        const response = await fetch(form.action, {
          method: form.method,
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          // âœ… Clear the form
          form.reset();

          // âœ… Optional: Show a success message
          alert('Thank you! Your message has been sent successfully.');
        } else {
          alert('Oops! There was a problem sending your message.');
        }
      });
    }
  </script>

</body>
</html>
